image: node:latest

stages:
  - lint
  - test

cache:
  paths:
    - node_modules/

before_script:
  - npm install

lint:
  stage: lint
  script:
    - npm run lint

test:
  stage: test
  script:
    - npm run test

test_placeholders:
  stage: test
  script:
    - ./verify-termination-on-placeholders.sh
