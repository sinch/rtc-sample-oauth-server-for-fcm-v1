stages:
  # - lint
  - test

cache:
  paths:
    - node_modules/

.node:
  before_script:
    - npm install
    - apk add bash curl jq
  image: node:21-alpine
  tags: [rtc]

# lint:
#   stage: lint
#   image: node:21-alpine
#   tags: [rtc]
#   script:
#     - npm run lint

api:test:
  stage: test
  extends: .node
  script:
    - npm run test

placeholders:test:
  stage: test
  script:
    - ./verify-termination-on-placeholders.sh

docker:endpoints:test:
  stage: test
  tags: [rtc-dind]
  script:
    - echo $CONFIG_JSON_BASE_64 | base64 -d > placeholders/config.json
    - echo $SERVICE_ACCOUNT_JSON_BASE64 | base64 -d > placeholders/service-account.json
    - docker compose up --build --detach
    - ./test-endpoints-locally.sh
    - docker compose down
